---
layout: default
---
{% for post in site.posts %}
	<article class="post-card">
		<header class="post-header">
			<h2 class="post-title"><a href="{{ post.url }}"> {{ post.title }} </a></h2>
			<time class="post-date" datetime="2014-01-21 10:50"> {{ post.date_unabbreviated }} </time>
		</header>

		<img class="post-img" src="{{ post.img_url }}" alt="{{ post.img_alt }}">
		<p class="post-paragraph-index"> {{ post.summary }} <a class="read-more" href="{{ post.url}} ">Continue lendo >></a></p>
	</article>
{% endfor %}
